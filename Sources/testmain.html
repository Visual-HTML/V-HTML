<div id="VH2017-Main" style="position: fixed; top: 0px;" class="basic introduction sample code">

         onclick="ReplaceNode(VH2017.currentTarget,'h1');" 
         title="Heading 1"><h1>h1</h1></button>

       style=" display: inline-block; cursor: pointer;" 
         onclick="ReplaceNode(VH2017.currentTarget,'h2');"

<button type="button" onclick="Align(VH2017.currentTarget,'left');"
       style="background-image:url('https://raw.githubusercontent.com/Visual-HTML/V-HTML/master/Sources/editformatz1.png'); 
               background-position: left -20px top -13px; width: 42px; height: 45px;" title="Align left"></button>
<button type="button" onclick="Align(VH2017.currentTarget,'center');"
       style="background-image:url('https://raw.githubusercontent.com/Visual-HTML/V-HTML/master/Sources/editformatz1.png'); 
               background-position: left -61px top -13px; width: 47px; height: 47px;" title="Align center"></button>
<button type="button" onclick="Align(VH2017.currentTarget,'right');"
       style="background-image:url('https://raw.githubusercontent.com/Visual-HTML/V-HTML/master/Sources/editformatz1.png');

<button type="button" onclick="Align(VH2017.currentTarget,'justify');"
       style="background-image:url('https://raw.githubusercontent.com/Visual-HTML/V-HTML/master/Sources/editformatz1.png'); 
               background-position: left -149px top -13px; width: 47px; height: 47px;" title="Align justified"></button>
       
<button type="button"
       style="position: absolute; top: 0px; margin-left: 30px; display: inline-block; cursor: pointer; width: 23px; height: 23px;" 
         onclick="document.getElementById('VH2017-Main').parentNode.removeChild(document.getElementById('VH2017-Main')); VH2017.RemovePanel();" 
         title="Close Paragraph Panel">x</button>
   
<input type="button" value="Remove panels" onClick="VH2017.RemovePanels();" />

<input type="button" value="Clear Code" onClick="VH2017.Clear();" />
       
</div>
