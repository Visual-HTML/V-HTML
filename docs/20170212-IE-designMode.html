<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>20170212-HTML Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>window.addEventListener("load", function(){
    if (document.designMode == "on") document.getElementById('Button_enable_designMode').style.display='none';
    else document.getElementById('Button_enable_designMode').style.display='block';
  },true);</script>
<script>function enable_designMode(){ document.designMode = "on"; }</script>
</head><body>
<input id="Button_enable_designMode" type="button" value="edit" onclick="javascript:enable_designMode();" />
</body></html>
