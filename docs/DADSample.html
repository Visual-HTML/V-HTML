<!DOCTYPE html>
<html>
<head>
<title>Drop file</title>
 
<script><!--
 
    // This is required---used to tell WebKit that the drag should
    // be allowed.
    function handledragenter(elt, evt) {
        evt.preventDefault();
        return true;
    }
    function handledragover(elt, evt) {
        evt.preventDefault();
        return true;
    }
 
 
    function handledragleave(elt, evt) {
 
    }
 
    function handledrop(elt, evt) {

        elt.innerHTML += evt.dataTransfer.files[0].type;
    }
 
 
// --></script>
 
<style><!--
 

    .target { margin-top: 30px; padding: 30px; width: 70px; border: 1px solid black; background: #c0c0ff; margin-bottom: 30px; -webkit-user-drop: element; }

--></style>
 
</head>
<body>
 
<div class='target' ondragenter='handledragenter(this, event);' 
     ondragover='handledragover(this, event);' 
     ondragleave='handledragleave(this, event);' 
     ondrop='handledrop(this, event);'>TARGET</div>
 
 
</body>
</html>
